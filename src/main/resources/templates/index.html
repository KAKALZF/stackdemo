<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>

    <title>Document</title>
    <script>
        $(function () {
            $("#myBtn").click(function () {
                console.log("====myBtn====");
                // $(this).hide();
                $.ajax({
                    type: "POST",
                    url: "/actuator/health",
                    data: "name=John&location=Boston",
                    success: function (msg) {
                        console.log(msg);
                        alert("Data Saved: " + msg);
                        console.log($("#firstname").val());
                        console.log($("#lastname").val());
                    }
                });
            });

        });
    </script>
</head>
<body>
<table class="table table-striped">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-1 control-label">名字</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-1 control-label">姓</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <!--        <button  id="myBtn" type="submit" class="btn btn-default">提交</button>-->
    </form>
    <button id="myBtn" class="btn btn-default">提交</button>
    <caption>条纹表格布局</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>城市</th>
        <th>邮编</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Tanmay</td>
        <td>Bangalore</td>
        <td>560001</td>
    </tr>
    <tr>
        <td>Sachin</td>
        <td>Mumbai</td>
        <td>400003</td>
    </tr>
    <tr>
        <td>Uma</td>
        <td>Pune</td>
        <td>411027</td>
    </tr>
    </tbody>
</table>

</body>

</html>
