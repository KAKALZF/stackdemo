<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!-- <link rel="stylesheet" type="text/css" href="/css/index.css">-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-paginator.js"></script>


    <title>Document</title>
    <script>
        $(function () {
            $("#myBtn").click(function () {
                console.log("====myBtn====");
                // $(this).hide();
                $.ajax({
                    type: "GET",
                    url: "/hello/kaka",
                    data: "name=John&location=Boston",
                    success: function (msg) {
                        console.log(msg);
                        alert("Data Saved: " + msg);
                        console.log($("#firstname").val());
                        console.log($("#lastname").val());
                    }
                });
            });
            $("#myBtn2").click(function () {
                console.log()
            });
            $('#pageLimit').bootstrapPaginator({
                currentPage: 1,
                totalPages: 10,
                size: "normal",
                bootstrapMajorVersion: 3,
                alignment: "right",
                numberOfPages: 5,
                itemTexts: function (type, page, current) {
                    switch (type) {
                        case "first":
                            return "首页";
                        case "prev":
                            return "上一页";
                        case "next":
                            return "下一页";
                        case "last":
                            return "末页";
                        case "page":
                            return page;
                    }
                }
            });
        });
    </script>
</head>
<body>
<form class="form-inline" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">名字</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-1 control-label">姓</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
        </div>
    </div>
    <!--        <button  id="myBtn" type="submit" class="btn btn-default">提交</button>-->
</form>
<button id="myBtn" class="btn btn-default">提交</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>名字</th>
        <th>密码</th>
        <th>国籍</th>
        <th>测试</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${userList}">
        <td th:text="${item.username}"/>
        <td th:text="${item.password}"/>
        <td th:text="${item.country}"/>
        <td>
            <span th:text="${item.name}">test</span>
            <span th:text="${#request}">test</span>RequestFacade
        </td>
    </tr>
    </tbody>
</table>
<div class="myForm">
    <form id="userForm" th:object="${userList.get(0)}">
        <input id="username" name="username" th:value="*{username}"/>
        <input id="password" name="password" th:value="*{password}"/>
    </form>
    <button id="myBtn2" type="button" value="test"></button>
</div>

<div id="Paginator" style="text-align: center">
    <ul id="pageLimit"></ul>
</div>
</body>

</html>
